<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/sizeStyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Movies reviews</title>
</head>
<body>
    <div class="wrapper">

        {% include 'navbar.html '%}
    
        <div class="part">
            <aside class="part-left"></aside>
            <main class="part-center">
                <form id="movieReviewForm" method="POST" action="">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Submit"/>
                </form>
            </main>
            <aside class="part-right"></aside>
        </div>
    </div>
    <script>
        document.getElementById('movieReviewForm').addEventListener(
            'submit', function(event) {
                var name = document.getElementById('id_name').value;
                var description = document.getElementById('id_description').value;
                var image = document.getElementById('id_image').value;

                if(name.length === 0) {
                    alert("Name can't be empty!");
                    event.preventDefault();
                }

                if(description.length === 0) {
                    alert("Description can't be empty!");
                    event.preventDefault();
                }

                if(image.length === 0) {
                    alert("Image url can't be empty!");
                    event.preventDefault();
                }

                if(name.length >= 100) {
                    alert("Name is too long!");
                    event.preventDefault();
                }

                if(description.length >= 200) {
                    alert("Description is too long");
                    event.preventDefault();
                }

                if(image.length >= 500) {
                    alert("Image url is too long");
                    event.preventDefault();
                }

            })
    </script>


</body>
</html>
