<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/sizeStyle.css' %}">
    <link rel="stylesheet" href="{% static 'styles/movies_listStyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Reviews</title>
</head>
<body>

<div class="wrapper">

    {% include 'navbar.html' %}

    <div class="part">
        <aside class="part-left"></aside>
        <main class="part-center">
                <div class="createMovieReview">
                     <!--buttony z bootstrapu -->
                    <a href = "{% url 'create-movieReview' %}" class="btn btn-secondary">Add new movie</a>
                </div>
                {% for movie in movies %}
                <div class="reviews-container">
                    <a href="/movie/{{movie.id}}">
                        <img class="reviews-container-image" alt="Movie image" src="{{movie.image}}">  
                    </a>
                    <div class="reviews-container-text">
                        <h3 class="reviews-container-movie-name">{{movie.name}}</h3>
                        <p class="reviews-container-movie-description">{{movie.description}}</p>
                    </div>
                </div>
                {% endfor %}
            
        </main>
        <aside class="part-right"></aside>
    </div>
</div>
</body>
</html>
