{% extends 'create_form.html' %}

{% block content %}

<form id="createForm" method="POST" action=".">
    {% csrf_token %}
    <!--bootstrap-->
    <div class="card mt-3 ms-5 me-5">
        <div class="card-header">
            <h3>Review</h3>
        </div>
        <div class="card-body">
            {{form.as_p}}
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2 ms-5 me-1">Submit</button>
    {% if movie %}
        <a href="{% url 'movie' pk=movie.id %}" class="btn btn-secondary mt-2">Return</a>
    {% else %}
        <a href="{% url 'movie' pk=review.movie.id %}" class="btn btn-secondary mt-2">Return</a>
    {% endif %}
</form>
{% endblock %}
