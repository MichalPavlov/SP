<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/sizeStyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Movies reviews</title>
</head>
<body>
    <div class="wrapper">

        {% include 'navbar.html '%}
    
        <div class="part">
            <aside class="part-left"></aside>
            <main class="part-center">
                <form method="POST" action="">
                    {% csrf_token %}
                    <p>Do you realy want to delete the movie review "{{obj}}"?</p>
                    <a href="{{request.META.HTTP_REFERER}}">Return</a>
                    <input type="submit" value="Confirm"/>
                </form>
            </main>
            <aside class="part-right"></aside>
        </div>
    </div>



</body>
</html>
